{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} My Whois {% endblock %}</h1>
    <form method="GET">
        <fieldset>
            <label for="domain">Domain</label>
            <input type="text" name="domain" id="domain" placeholder="example.com">
            <input type="submit" value="Add">
        </fieldset>
    </form>
    {% if domains %}
        <ul class=domains>
        {% for lookedUpDomain, whoisValue in domains %}
        <li>{{ lookedUpDomain }}
            <br>
            <pre>{{ whoisValue }}</pre>
        </li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
